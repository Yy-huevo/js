<html lang="en">

    <style>

            width: 200px;

<body>
    <div class="ad"></div>
    <script> 
        //解构赋值
         const F4 = ['a','b','c','d'];

        const zhao = {
            name: '赵本山',

            xiaopin: function(){
                console.log('小品');
            }
        };
        let {name,age,xiaopin} = zhao;
        console.log(name);
        xiaopin();

        let str = `woshi`;

456`;

        let out = `${love}是好人`; //${}格式
        console.log(out);

        let namee = 'aaa';

            console.log('fff');

            // name: name,

        let fnn = (a,b) =>{return a + b;}
        let result = fnn(1,2);
        console.log(result);  //箭头函数的this是静态的  始终指向函数声明时所在作用域下的this值     立即执行函数的this始终指向window
        //箭头函数不可以作为构造函数实例化对象
        //箭头函数不能实用arguments属性

        //箭头函数的简写 当形参有且只有一个  形参的括号也可省略,  当代码体只有一句话，花括号也可以省略,retuen也要省去
        let fn1 = n => n + n;
        console.log(fn1(2));


        let ad = document.querySelector('.ad');
        ad.addEventListener('click',function(){
            // setTimeout(function(){

            setTimeout(() => this.style.backgroundColor = 'pink', 2000);
            });
