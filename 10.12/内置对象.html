        //封装自己的数学对象 
        var myMath = {
            PI: 3.1415926,
            max: function(){
                var max = arguments[0];
                for (i = 1; i < arguments.length; i++){
                    if (arguments[i] > max){
                        max = arguments[i];
                    }
                }
                return max;
            },
            min: function(){
                var min = arguments[0];
                for (i = 1; i < arguments.length; i++){
                    if (arguments[i] < min){
                        min = arguments[i];
                    }
                }
                return min;
            }
        }

    //封装一个函数 返回当前时分秒 格式：08:08:08
    function getTimer(){
        var time = new Date();
        var h = time.getHours();
        h = h < 10 ? '0' + h : h;
        var m = time.getMinutes();
        m = m < 10 ? '0' + m : m;
        var s = time.getSeconds();
        s = s < 10 ? '0' + s : s;
        return h + ':' + m + ':' + s;
    }
    console.log(getTimer());

    //倒计时效果
    function countDown(time){
        var now = +new Date(); //当前的时间戳
        var input = +new Date(time); //用户输入的时间戳
        var times = (input - now) / 1000; // 剩余时间的总秒数
        var d = parseInt(times / 60 / 60 / 24); //天
        d = d < 10 ? '0' + d : d;
        var h = parseInt(times / 60 / 60 % 24); //时
        h = h < 10 ? '0' + h : h;
        var m = parseInt(times / 60 % 60); //分
        m = m < 10 ? '0' + m : m;
        var s = parseInt(times % 60); // 秒
        s = s < 10 ? '0' + s : s;
        return d + '天' + h + '时' + m + '分' + s +'秒';
    }
