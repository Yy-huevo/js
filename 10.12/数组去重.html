        //方法二
        function unique(arr){
        var newArr = [];
        for (i = 0; i < arr.length; i++){
            if (newArr.indexOf(arr[i]) === -1){
                newArr.push(arr[i]);
                // newArr[newArr.length] = arr[i];   两个都可以
            }
        }
        return newArr;
    }
