    <script>
        function reverse(arr){
            if (arr instanceof Array){
            var newArr = [];
            for (i = 0; i < arr.length; i++){
                newArr[newArr.length] = arr[arr.length - i -1];
            }
            return newArr;
        }else{
            return '输入的必须是数组!'
        }
        }


        //判断书否为数组 两种方法
        //arr instanceof Array;         Array.isArray(arr);
        console.log(reverse([1,2,3]));
        var arr = [];
        console.log(arr instanceof Array); // instanceof 能判断是不是数组
        var obj = new Object();
        console.log(obj instanceof Array);
        console.log(Array.isArray(arr));
        console.log(Array.isArray(obj));



        //添加删除数组元素的方法  
        //push();  在数组末尾添加一个或者多个元素
        console.log(arr.push(1,2,3,5,'pink')); //会返回新数组的长度 
        console.log(arr);  
        //unshift(); 在数组开头添加一个或多个元素;
        console.log(arr.unshift(8,9,6));  //会返回新数组的长度
        console.log(arr);

        //删除数组 
        //pop();会删除数组的最后一个元素， 一次只能删除一个参数
        //shift(); 删除第一个元素 ，返回的是被删除的元素




        console.log(arr.pop()); //返回值是被删除的那个元素  
        console.log(arr); //原数组长度减一

        console.log(arr.shift());  // 返回被删除的元素
        console.log(arr); //原数组长度减一

            if (Arr[i] < 2000){
        //    newA[newA.length] = Arr[i];
                newA.push(Arr[i]);
            }
        }
        console.log(newA);
        console.log(arr.reverse());  //反转数组
        arr.sort(function(a,b){
            return a - b;  //升序
            // return b - a; 降序
        })
        console.log(arr);

        console.log(arr.indexOf(2));
        console.log(arr.indexOf(9));   //若有重复元素 则只返回第一个找到的索引号。  若在该数组里找不到该元素，则返回-1，从前面开始查找

        //lastindexOf 从后面开始查找


        //把数组转为字符串
        console.log(arr.toString());
