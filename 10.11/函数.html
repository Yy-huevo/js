        // ------------------------------------------------------------------------------------
        //return后面的语句不会被执行

        }

        // 求任意两个数之间的和
        function getSum(num1,num2){
            var getSums = 0;
            for (i = num1; i <= num2; i++){
                getSums += i;
            }
            return getSums;
        }
        // getSum(1,100);
        console.log(getSum(1,100));

        // 形参和实参个数不匹配
        // 实参个数大于形参个数  则只取到形参的个数
        // 实参的个数小于形参的个数  则多余的形参定义为undefined; 结果就是NaN;

        // 返回最大的数
        function Max(num1,num2){
            // if (num1 > num2){
            //     return num1;
            // }else{
            //     return num2;
            // }
            return num1 > num2 ? num1 : num2;  //三元运算符  如果num1大于num2 执行num1 否则执行num2
        }
        console.log(Max(1,4));

        //  求数组中的最大值
        function max(arr){
            var Max = arr[0];
            for (i = 1; i <= arr.length; i++){
                if (arr[i] > Max){
                    Max = arr[i];
                }
            }
            return Max;
        }
        var re = max([1,21317,2,4,5,6,7]);
        console.log(re);

        // arguments 存储了传递的所有实参 
        // arguments 返回的数组是伪数组  具有length属性 按照索引的方式存储  但是不是真正意义上的数组  没有push() pop() 等属性
        // 可以按照数组的方式遍历arguments 取出数组元素
        // 只有函数有arguments对象
        function fn(){
            console.log(arguments);
            console.log(arguments.length);
            console.log(arguments[2]);
        }
        fn(1,2,3,4,5);

        function getMax(){
            var max = arguments[0];
            for (i = 1; i <= arguments.length; i++){
                if (arguments[i] > max){
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(getMax(1,2,3,4,5,6));
        console.log(getMax(1,2,3,4,5,6,10));

        //反转数组
        function reseverse(arr){
            var neww = [];
            // var j = 0;
            for (i = arr.length - 1; i >= 0; i--){
              neww[neww.length] = arr[i];
            //   j++;
            }
            return neww;
        }
        var result = reseverse(["red","blue"]);
        console.log(result);


        //封装冒泡排序
        function sort(arr){
            for (i = 0; i <= arr.length - 1; i++){
                for (j = 0; j <= arr.length - i - 1; j++){
                    if (arr[j] > arr[j+1]){
                        var temp = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp;
                    }
                }
            }
            return arr;
        }
        var ree = sort([1,2,3,4,5,8,3,6,9,0]);
        console.log(ree);

            var flag = false;  //如果是闰年 返回true; 否则返回false
