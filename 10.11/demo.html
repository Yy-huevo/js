        function jia(arr){
            sum = arr[0] + arr[1];
            return sum;
        }
        function jian(arr){
            sum = arr[0] - arr[1];
            return sum;
        }
        function cheng(arr){
            sum = arr[0] * arr[1];
            return sum;
        }
        function chu(arr){
            sum = arr[0] / arr[1];

        }
