    <script>
        // 把数组转为字符串  两种方法
        // 1.  arr.join();  可以规定用什么符号分割
        var arr = ['fesfs', 'feff', 'wdad', 'awfaw', 1];
        var str1 = arr.join('&');
        console.log(str1);
        // 2.  arr.toString();  默认用逗号分割
        var str2 = arr.toString();
        console.log(str2);

        var str = ['jyj','gege','hgrehr'];

         //添加元素  添加到末尾
         console.log(arr.push(1,2,3));  //返回的是新数组的长度
        console.log(arr); //返回新数组
        
        //删除元素
        console.log(arr.pop());  //删除数组的最后一个元素  返回的是被删除的元素
        console.log(arr);

        //在开头添加元素
        console.log(arr.unshift(8,9));
        console.log(arr);

        //删除第一个元素  返回的是被删除的元素
        console.log(arr.shift());
        console.log(arr);

        //反转数组
        console.log(arr.reverse());

        //拼接数组
        var str1 = arr.concat(str,234); //会产生一个新数组  不会改变原数组的长度
        console.log(str1);
        console.log(arr);

        //截取数组元素  会产生一个新数组  不会改变原数组
        console.log(arr.slice(0,4));
        console.log(arr.slice(-6,3));  //两个参数均为下标  但是截取的范围不包括后面的那个参数
        console.log(arr.slice(1,-2));
        console.log(arr.slice(1)); //截取从下标1到后面所有
        console.log(arr.slice(-4,-1));
        
        console.log(arr);

        // 删除添加新元素  会改变原数组
        console.log(arr.splice(0,1));  //返回的是被删除的数组元素   第一个参数为开始的下标  后面一个参数为要删除的个数
        console.log(arr);

        console.log(arr.splice(1,0)); //若要删除的个数为0  则返回一个空数组  原数组不变
        //添加
        arr.splice(0,0,2); // 在下标为0处添加元素2 
        console.log(arr);
        arr.splice(1,0,9); //在下标为1处添加元素9
        console.log(arr);

        //迭代
        console.log('******');
        var fn = (value,index,array) => arr[index] =  value + '-';
        arr.forEach(fn);   //会改变原数组的值   没有返回值
        console.log(arr);

        var Arr = [1,2,3,4,5,6];
        var fn1 = (value,index) => value + '-';
        var newArr = Arr.map(fn1);  //有返回值   返回的是一个新数组
        console.log(newArr); 
        console.log(Arr)

        var num = [
            {age: 18,id: 3},
            {name: 'qiao',id: 1},
            {sex: '男',id: 2 },
            {grade: '八三',id: 1}
        ];
        // var obj = num.find((value) => value.id == 1);

       var obj = num.find((value) => value.id == 1);
       console.log(obj);

       }
       var bar = 100;
       function foo(){
           var bar = 200;
           console.log(bar);
       }
       foo();



       var str = 'helloworldhello';
       console.log(str.length);
       console.log(str.indexOf('h'));
       console.log(str.indexOf('l'));
       console.log(str.indexOf('l',(str.indexOf('l') + 1)));
       console.log(str.indexOf('l',(str.indexOf('l') + 2)));
       console.log(str.lastIndexOf('l'));

       console.log(str.search('l')); //无法添加开始查找的位置

       console.log(str.slice(1,3));  //也是不包括右边的下标
       console.log(str.slice(-5,-1));  

       var result = str.replace('hello','Hello');   //只替换第一个
       console.log(result);
       var neww = str.toUpperCase();
