<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var that;
        function Star(uname,age){
            this.uname = uname;
            this.age = age;
        }
        Star.prototype.sing = function(){
            that = this;
            console.log('我会唱歌');
        }
        Object.prototype.sex = '女';  //原型对象也没有 就去 Object原型对象找
        // Star.prototype.sex = '男';
        var ldh = new Star('刘德华',18);
        // ldh.sex = '男';
        console.log(ldh.sex);  //实例对象本身没有这个属性  就去原型对象找 原型对象添加了这个静态成员  所以就找到了   就近原则，如果原型对象和对象都有这个属性 那就使用对象自身的属性
        console.log(Object.prototype);
        console.log(ldh);
        console.log(ldh.toString());
        ldh.sing();
        console.log(that);
        console.log(ldh);
        console.log(ldh === that);
        console.log(Array.prototype);

        Array.prototype.sum = function(){
            var sum = 0;
            for (var i = 0; i < this.length; i++){
                sum += this[i];
            }
            return sum;
        }
        var arr = [1,2];
        console.log(arr.sum());
        console.log(Array.prototype);
        
    </script>
</body>
</html>
