        class Father{   
            constructor(x,y){
                this.x = x;
                this.y = y;

            }
            sum(){
                console.log(this.x + this.y);
            }
        }
        var that;
        class Son extends Father{  //继承  extends;
            constructor(x,y){  //cunstructor里面的this指向的是创建的实例对象
                super(x,y);  //必须写在子类的this之前
                that = this;   //this 谁调用这个方法 this指向谁
                this.x = x;
                this.y = y;
                
            }
            subtract(){
                console.log(this.x - this.y);
            }
        }
        var father = new Father(5,6);
        father.sum();
        var son = new Son(1,2);
        son.sum();  //es6没有变量提升  所以调用方法要写在类的下面
        son.subtract();
        console.log(that);
        console.log(that === son);
