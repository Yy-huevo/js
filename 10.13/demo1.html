<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <input type="text" value="邮箱/手机/ID">

    <script>
        var input = document.querySelector('input');
        input.onfocus = function(){
            input.style.outlineColor = 'pink';
            if (this.value === '邮箱/手机/ID'){
                this.value = '';
            }
        }
        input.onblur = function(){
            input.style.outlineColor = 'transport'
            if (this.value === ''){
                this.value = '邮箱/手机/ID';
            }
        }
    </script>
</body>
</html>
