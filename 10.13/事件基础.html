<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <button id="btn">弹出对话框</button>
   <div>123</div>
   <script>

    // 事件有三个部分组成  事件源   事件类型    事件处理程序
    //事件源：  事件触发的对象，谁需要被触发
    //事件类型： 如何被触发， 比如 鼠标点击，鼠标经过，或者键盘按下
    //事件处理程序  通过函数赋值的方法完成

    //执行事件的步骤  1.获取事件源  2.注册事件（绑定事件）3.添加处理程序
       var btn = document.getElementById('btn');
       btn.onclick = function(){
           alert('我就是对话框');
      }

      var ondiv = document.querySelector('div');
      ondiv.onclick = function(){
          console.log('我被选中了');
      }
   </script>
</body>
</html>
