    <script>
        // promise 各种异步操作都可以用同样的方法处理
        let pro = new Promise(function(resolve,reject){
            let res = {
                code: 201,
                data:{
                    name:'qiao'
                }
            };
            setTimeout(()=>{    
                if(res.code === 200){
                    resolve(res.data);
                }else{
                    reject(reject.error);
                }
            })
        });
        // console.log(pro);
        pro.then((val)=>{
            console.log(val);
        },err => console.log(err))
